<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event World</title>
    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="contents" hidden>
      <button id="incrementButton">Tekan Aku üòç</button>
      <h3>
        Kamu sudah menekan tombol diatas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      function welcome() {
        alert("Sim salabim muncullah element-element HTML");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      }
      document.body.onload = welcome();

      function increment() {
        document.getElementById("count").innerText++;

        if (document.getElementById("count").innerText == 7) {
          const hiddenMessage = document.createElement("h4");
          hiddenMessage.innerText =
            "Selamat! Anda menemukan hadiah tersembunyi...";

          const image = document.createElement("img");
          image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessage).appendChild(image);
        }
      }

      document.getElementById("incrementButton").onclick = increment;
    </script>
  </body>
</html>
